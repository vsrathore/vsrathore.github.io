<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-142600765-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());
		  gtag('config', 'UA-142600765-1');
		</script>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FlipBook - Book's Summary</title>
		<meta name="description" content="Flip books fast and read more books per year." />
		<meta name="keywords" content="magazine, reading, books, fast reading" />
		<meta name="credit" content="Thanks Mary Lou. Based on AnimatedGrid from tympanus.net ." />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<button id="menu-toggle" class="menu-toggle" onclick="openMenu()"><span>Menu</span></button>
			<div id="theSidebar" class="sidebar">
				<button class="close-button fa fa-fw fa-close" onclick="closeMenu()"></button>
				<h1><span onclick="reload()">FlipBook<span>Book's Summary</h1>
				<div class="related">
					<h2 style="color: #8BC34A;">Pro Features: Coming Soon</h2>
					<a href="#">Coming Soon</a>
				</div>
			</div>
			<div id="theGrid" class="main">
				<section class="grid" id="gridItemsContainer">
					<header class="top-bar">
						<h2 class="top-bar__headline">Latest Books</h2>
						<div class="filter">
							<!-- <span>Filter by:</span>
							<span class="dropdown">Popular</span> -->
						</div>
					</header>

					<footer class="page-meta" id="loadMore">
						<span>Loading...</span>
					</footer>
				</section>

				<section class="content" id="contentItemsContainer">
					<div class="scroll-wrap" onscroll="setReadStatus()">
						<article class="content__item"> </article>
					</div>
					<button class="close-button" id="articleClose" onclick="closeBook()"><i class="fa fa-close"></i><span>Close</span></button>
				</section>
			</div>
		</div><!-- /container -->
		<script src="js/firebase.js"></script>
		<script src="js/firebase-app.js"></script>
		<script src="js/firebase-firestore.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
